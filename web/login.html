<div class="container">
    <h1>BudgetManager</h1>
    <div class="main-login main-center">
        <h2>Inicio de sesi&oacute;n</h2>
        <form id="login-form" action="#" method="post" class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <label class="quarter-form" for="id">Usuario:</label>
                    <material-input type="text" id="id" required class="half-form"
                            [(ngModel)]="user.id" placeholder="Nombre de Usuario"
                            errorMsg="Se necesita un nombre de usuario válido"
                            leadingGlyph="account_box" autofocus
                            (keyup)="onKey($event)" >
                    </material-input>
                </div>
                <br/>
                <div class="form-group">
                    <label class="quarter-form" for="pass">Contraseña:</label>
                    <material-input type="password" id="pass" required class="half-form"
                            [(ngModel)]="user.pass" placeholder="Contraseña"
                            errorMsg="Constraseña inválida"
                            leadingGlyph="lock"
                            (keyup)="onKey($event)" >
                    </material-input>
                </div>
                <div id="errmsg" style="visibility: hidden; color:crimson;">
                    <label>{{err}}</label>
                </div>
                <div class="form-group ">
                    <!-- <button class="btn btn-primary pull-right" (click)="login()">Entrar</button> -->
                    <material-fab (trigger)="login()" raised
                            class="pull-right">
                        <glyph icon="send"></glyph>
                    </material-fab>
                </div>
                <br/>
            </div>
        </form>
    </div>
</div>
